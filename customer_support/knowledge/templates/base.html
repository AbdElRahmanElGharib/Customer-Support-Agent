<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Support Agent{% endblock title %}</title>
    
    <style>
        :root {
            --primary-blue: #007bff;
            --bg-gray: #f8f9fa;
            --border-color: #dee2e6;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-gray);
            overflow: hidden; /* Keeps the app contained to the screen */
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .app-header {
            background: #fff;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; /* Prevents header from squishing */
        }
        .container-center {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 500px;
        }
    </style>

    {% block extra_head %}{% endblock extra_head %}
</head>
<body>
    <div class="app-wrapper">
        <header class="app-header">
            <div style="font-weight: bold; color: var(--primary-blue);">Customer Support</div>
        </header>

        <main style="flex: 1; display: flex; overflow: hidden;">
            {% block content %}{% endblock content %}
        </main>
    </div>
</body>
</html>
